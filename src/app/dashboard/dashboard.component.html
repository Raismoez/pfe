<app-sidebar></app-sidebar>
<main class="main-content">
  <app-header></app-header>
  <div class="dashboard-header">
    <h1 class="page-title">Tableau de Bord de Stock</h1>
    <div class="header-actions">
      <button class="btn refresh-btn" (click)="refreshDashboard()">
        <i class="fas fa-sync-alt"></i> Rafraîchir
      </button>
    </div>
  </div>
    
    <div class="summary-grid">
      <div class="summary-card hover-lift" *ngFor="let card of summaryCards">
        <div class="card-icon" [ngClass]="card.iconClass">
          <i [class]="card.icon"></i>
        </div>
        <div class="card-content">
          <h3>{{ card.title }}</h3>
          <p class="card-value" [ngClass]="card.valueClass">
            {{ card.value }}
          </p>
        </div>
      </div>
    </div>

    <!-- Cisco Articles Charts -->
    <div class="dashboard-section">
      <div class="charts-grid">
        <div class="chart-card">
          <canvas #C820014TChart></canvas>
        </div>
        <div class="chart-card">
          <canvas #C83001N1S6TChart></canvas>
        </div>
        <div class="chart-card">
          <canvas #C1121X8PChart></canvas>
        </div>
        <div class="chart-card">
          <canvas #C11174PChart></canvas> 
        </div>
        <div class="chart-card">
          <canvas #C11174PWEChart></canvas>
        </div>
       
      </div>
    </div>

    <!-- Fortinet Articles Charts -->
    <div class="dashboard-section">
      <div class="charts-grid">
        <div class="chart-card">
          <canvas #FortiGate80FChart></canvas>
        </div>
        <div class="chart-card">
          <canvas #FortiGate80FDSLChart></canvas>
        </div>
        <div class="chart-card">
          <canvas #FortiGate80F2R3G4GDSLChart></canvas>
        </div>
      </div>
    </div>

    <!-- Huawei Articles Charts -->
    <div class="dashboard-section">
      <div class="charts-grid">
        <div class="chart-card">
          <canvas #AR651Chart></canvas>
        </div>
        <div class="chart-card">
          <canvas #AR617VWLTEChart></canvas>
        </div>
        <div class="chart-card">
          <canvas #AR657WChart></canvas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-7">
        <canvas #manufacturerChart></canvas>
      </div>
      
      <div class="col-5">
        <canvas #categoryChart></canvas>
      </div>
    </div>
    <h2 class="text-xl">Détails du Stock</h2>
    <button class="btn" [routerLink]="['/tableau']">Voir stock</button>
</main>
