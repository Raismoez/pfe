<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Glassmorphism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo TT" width="150">
        <h2>Bienvenue!</h2>
        <form>
            <div class="mb-3">
                <input type="Identifient" class="form-control" placeholder="Entrer votre Identifient">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Entrer votre Mot de passe ">
            </div>
            <button type="submit" class="btn btn-login">LOGIN</button>
            <div class="links-section mt-3">
                <a (click)="mdp()" routerLink="motdepasse">Mot de passe oublier?</a>
                
            </div>
        </form>
        <div class="social-login">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
