<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo TT" width="150">
        <h2>Bienvenue!</h2>
        <form (ngSubmit)="onSubmit()">
            <div *ngIf="messageErreurGeneral" class="alert alert-danger mb-3">
                {{ messageErreurGeneral }}
            </div>
            <div class="mb-3">
                <input type="text" 
                       class="form-control" 
                       placeholder="Identifiant"
                       [(ngModel)]="identifiant"
                       name="identifiant">
                <div *ngIf="messageErreurIdentifiant" class="text-danger mt-1">
                    {{ messageErreurIdentifiant }}
                </div>
            </div>
            <div class="mb-3">
                <input type="password" 
                       class="form-control" 
                       placeholder="Mot de passe"
                       [(ngModel)]="password"
                       name="password">
                <div *ngIf="messageErreurPassword" class="text-danger mt-1">
                    {{ messageErreurPassword }}
                </div>
            </div>
            <button type="submit" class="btn btn-login">LOGIN</button>
            <div class="links-section mt-3">
                <a (click)="mdp()" routerLink="motdepasse">Mot de passe oublier?</a>
            </div>
        </form>
       
    </div>
</body>
</html>
